# Oracle Micro용 Nginx 최적화 설정
user nginx;
worker_processes 1;  # CPU 1개에 맞춤
worker_rlimit_nofile 1024;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 512;  # 메모리 절약
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 로그 최적화
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log off;  # 메모리 절약을 위해 끔

    # 성능 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 100;
    types_hash_max_size 2048;
    
    # 버퍼 크기 최적화 (메모리 절약)
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    client_max_body_size 10m;
    large_client_header_buffers 4 4k;
    
    # Gzip 압축 (CPU 사용해서 대역폭 절약)
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss;

    # Rate limiting (DDoS 방지)
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # 백엔드 업스트림
    upstream backend {
        server backend:3001 max_fails=3 fail_timeout=30s;
        keepalive 2;  # 연결 재사용
    }

    server {
        listen 80;
        server_name _;
        
        # Connection limiting
        limit_conn conn_limit_per_ip 10;
        
        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # API 프록시
        location /api {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # 타임아웃 설정
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 30s;
            
            # CORS 설정 제거 (백엔드와 CORS 설정과 중복)
        }

        # Health check
        location /health {
            proxy_pass http://backend;
            access_log off;
            proxy_connect_timeout 2s;
            proxy_send_timeout 2s;
            proxy_read_timeout 2s;
        }

        # 기본 페이지
        location / {
            return 200 'Criti.AI Micro Server Running 🚀';
            add_header Content-Type text/plain;
        }

        # Favicon 요청 무시 (로그 줄이기)
        location = /favicon.ico {
            log_not_found off;
            access_log off;
            return 404;
        }
    }
}
