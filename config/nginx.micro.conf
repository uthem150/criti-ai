user nginx;
worker_processes 1;  # CPU 1ê°œì— ë§ì¶¤
worker_rlimit_nofile 1024;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 512;  # ë©”ëª¨ë¦¬ ì ˆì•½
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ë¡œê·¸ ìµœì í™”
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log off;  # ë©”ëª¨ë¦¬ ì ˆì•½ì„ ìœ„í•´ ë”

    # ì„±ëŠ¥ ìµœì í™”
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 100;
    types_hash_max_size 2048;
    
    # ë²„í¼ í¬ê¸° ìµœì í™” (ë©”ëª¨ë¦¬ ì ˆì•½)
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    client_max_body_size 10m;
    large_client_header_buffers 4 4k;
    
    # Gzip ì••ì¶• (CPU ì‚¬ìš©í•´ì„œ ëŒ€ì—­í­ ì ˆì•½)
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss;

    # Rate limiting (DDoS ë°©ì§€)
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # ë°±ì—”ë“œ ì—…ìŠ¤íŠ¸ë¦¼
    upstream backend {
        server backend:3001 max_fails=3 fail_timeout=30s;
        keepalive 2;  # ì—°ê²° ì¬ì‚¬ìš©
    }

    server {
        listen 80;
        server_name _;
        
        # Connection limiting
        limit_conn conn_limit_per_ip 10;
        
        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # API í”„ë¡ì‹œ
        location /api {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # íƒ€ì„ì•„ì›ƒ ì„¤ì •
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 30s;
            
            # CORS ì„¤ì • ì œê±° (ë°±ì—”ë“œì™€ CORS ì„¤ì •ê³¼ ì¤‘ë³µ)
        }

        # Health check
        location /health {
            proxy_pass http://backend;
            access_log off;
            proxy_connect_timeout 2s;
            proxy_send_timeout 2s;
            proxy_read_timeout 2s;
        }

        # ê¸°ë³¸ í˜ì´ì§€
        location / {
            return 200 'Criti.AI Micro Server Running ğŸš€';
            add_header Content-Type text/plain;
        }

        # Favicon ìš”ì²­ ë¬´ì‹œ (ë¡œê·¸ ì¤„ì´ê¸°)
        location = /favicon.ico {
            log_not_found off;
            access_log off;
            return 404;
        }
    }
}
