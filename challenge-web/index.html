<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/criti-ai-favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criti.AI Challenge - 비판적 사고 훈련</title>

    <!-- SEO 메타 태그 -->
    <meta
      name="description"
      content="AI와 함께하는 비판적 사고 훈련 플랫폼. 가짜 뉴스를 판별하고 논리적 오류를 찾는 능력을 기르세요."
    />
    <meta
      name="keywords"
      content="AI, 비판적 사고, 팩트체크, 뉴스 분석, 미디어 리터러시"
    />
    <meta name="author" content="Criti AI 팀" />

    <!-- Open Graph 메타 태그 -->
    <meta property="og:title" content="Criti.AI Challenge - 비판적 사고 훈련" />
    <meta
      property="og:description"
      content="AI와 함께하는 비판적 사고 훈련 플랫폼"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://criti-ai-challenge.vercel.app" />
    <meta
      property="og:image"
      content="https://criti-ai-challenge.vercel.app/og-image.png"
    />

    <!-- Twitter Card 메타 태그 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Criti.AI Challenge - 비판적 사고 훈련"
    />
    <meta
      name="twitter:description"
      content="AI와 함께하는 비판적 사고 훈련 플랫폼"
    />
    <meta
      name="twitter:image"
      content="https://criti-ai-challenge.vercel.app/og-image.png"
    />

    <!-- 폰트 프리로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- 기본 스타일 -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          "Roboto",
          sans-serif;
        line-height: 1.5;
        color: #111827;
        background-color: #f9fafb;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        min-height: 100vh;
      }

      /* 로딩 스피너 */
      .loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
        gap: 1rem;
        color: #6b7280;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- 초기 로딩 상태 -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <p>Criti.AI 로딩 중...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
