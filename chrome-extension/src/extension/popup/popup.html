<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criti AI</title>
  <style>
    body {
      width: 380px;
      min-height: 500px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Malgun Gothic', sans-serif;
      background: #ffffff;
    }
    
    #popup-root {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* 로딩 상태 스타일 */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 500px;
      flex-direction: column;
      color: #6b7280;
    }

    .loading .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #e5e7eb;
      border-top: 3px solid #0ea5e9;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="popup-root">
    <!-- 초기 로딩 상태 -->
    <div class="loading">
      <div class="spinner"></div>
      <p>Criti AI 로딩 중...</p>
    </div>
  </div>
  
  <script type="module" src="./index.tsx"></script>
</body>
</html>
